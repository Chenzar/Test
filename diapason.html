<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapazon</title>
</head>
<body>
    <script>
        let min= +prompt('Введіть мінімальне число',0 );
            let max= +prompt('Введіть максимальне  число',100);
            let sum=0;
            for (let i = min; i <= max; i++){
               sum=sum+1;
            }
            alert("СУМА ЧИСЕЛ В ДІАПАЗОНІ ДОРІВНЮЄ" +sum)
    </script>
    
</body>
</html>
